<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <section>
        <div class="box"> 
            <h2>Iniciar Sesión</h2> 
            <form>
                <div class="input-box"> 
                    <label for="userName">Usuario</label>
                    <input id="userName" type="text"> 
                </div> 
                <div class="input-box">
                    <label for="uPassword">Clave</label> 
                    <input id="uPassword" type="password">
                </div> 
                <div class="submit-btn">
                    <input id="submit" type="submit" value="Ingresar"> 
                    <p> ¿No tienes una cuenta?  <a href="#"> Regístrate </a></p>
                </div>
            </form>
            <p id="warn"></p>
        </div>
    </section>



    <!--SCRIPTS--> 
    <script type="text/javascript" src="control.js"> </script>
</body>
</html>
